<script type="text/javascript">
	var progressbar = $( "#progressbar" ),
      totalDonors,
      progressAmount = "",
      donorGoal = 3000,
      percentageToGoal = 0;

      //set the totalDonors for all class years, then use that and the goal to get the percentage.
      totalDonors = 1800;
      percentageToGoal = (100 * (totalDonors / donorGoal));

      //update the progress bar with our calculated percentage
      $("#decade1").progressbar({
      	value: 10,
      });
       //update the progress bar with our calculated percentage
      $("#decade2").progressbar({
      	value: 20,
      });
       //update the progress bar with our calculated percentage
      $("#decade3").progressbar({
      	value: 30,
      });
       //update the progress bar with our calculated percentage
      $("#decade4").progressbar({
      	value: 40,
      });
       //update the progress bar with our calculated percentage
      $("#decade5").progressbar({
      	value: percentageToGoal,
      });
       //update the progress bar with our calculated percentage
      $("#decade6").progressbar({
      	value: 60,
      });
       //update the progress bar with our calculated percentage
      $("#decade7").progressbar({
      	value: 70,
      });
       //update the progress bar with our calculated percentage
      $("#decade8").progressbar({
      	value: 80,
      });
       //update the progress bar with our calculated percentage
      $("#decade9").progressbar({
      	value: 90,
      });
       //update the progress bar with our calculated percentage
      $("#decade10").progressbar({
      	value: percentageToGoal,
      });

      //Set the number of current donors / the goal of 3000. This will replace the value above the progress bar so that it is up to date.
      progressAmount = totalDonors + " / " + donorGoal;

</script>
